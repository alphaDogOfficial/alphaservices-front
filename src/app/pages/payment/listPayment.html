
<!--wide layout-->
<div class="wide_layout relative">
  <!--[if (lt IE 9) | IE 9]>
    <div style="background:#fff;padding:8px 0 10px;">
    <div class="container" style="width:1170px;"><div class="row wrapper"><div class="clearfix" style="padding:9px 0 0;float:left;width:83%;"><i class="fa fa-exclamation-triangle scheme_color f_left m_right_10" style="font-size:25px;color:#e74c3c;"></i><b style="color:#e74c3c;">Attention! This page may not display correctly.</b> <b>You are using an outdated version of Internet Explorer. For a faster, safer browsing experience.</b></div><div class="t_align_r" style="float:left;width:16%;"><a href="http://windows.microsoft.com/en-US/internet-explorer/payments/ie/home?ocid=ie6_countdown_bannercode" class="button_type_4 r_corners bg_scheme_color color_light d_inline_b t_align_c" target="_blank" style="margin-bottom:2px;">Update Now!</a></div></div></div></div>

  <!--markup header-->
  <!--content-->
  <div class="page_content_offset">
    <div class="container">
      <div class="row clearfix">
        <!--left content column-->
        <section class="col-lg-12 col-md-12 col-sm-12 m_xs_bottom_30">
          <h2 class="tt_uppercase color_dark m_bottom_25">Pagamentos realizados</h2>
          <!--payCtrl table-->

          <table class="table_type_6 responsive_table full_width r_corners wraper shadow t_align_l t_xs_align_c m_bottom_30">
            <thead>
              <tr class="f_size_large">
                <!--titles for td-->
                <th>Nome do Portador</th>
                <th>Número do Cartão</th>
                <th>CVV</th>
                <th>Data de Expiração</th>
                <th>Data do pagamento</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in payCtrl.paymentList" payCtrl-item item="item" index="$index" remove-item="payCtrl.removeItem(index)" update-qtd="payCtrl.updateQtd(index, qtd)">
                <td>
                  <p class="fw_medium f_size_large color_dark">{{item.receiver}}</p>
                </td>
                <td>
                  <p class="fw_medium f_size_large color_dark">{{item.card.card}}</p>
                </td>
                <td>
                  <p class="fw_medium f_size_large color_dark">{{item.card.cvv}}</p>
                </td>
                <td>
                  <p class="fw_medium f_size_large color_dark">{{item.card.expDate}}</p>
                </td>
                <td>
                  <p class="fw_medium f_size_large color_dark"> 23/03/2017</p>
                </td>
                 <td>
                  <p class="fw_medium f_size_large color_dark">{{item.value}}</p>
                </td>              </tr>
                <td colspan="7">
                  <button class="button_type_6 bg_scheme_color f_size_large f_right r_corners tr_all_hover color_light m_bottom_20" ui-sref="payment">Voltar</button>
                </td>
              </tr>
            </tbody>
          </table>
         </section>
        <!--right column-->
      </div>
    </div>
  </div>
  <!--markup footer-->
</div>
