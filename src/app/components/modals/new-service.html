<div class="modal-body">
	<button class="bg_tr color_dark tr_all_hover text_cs_hover close f_size_large" ng-click="servico.close()"><i class="fa fa-times"></i></button>
	<h3 class="m_bottom_20 color_dark">Anunciar Serviço</h3>
	<form>
		<ul>
			<li class="m_bottom_15">
				<label for="titulo" class="m_bottom_5 d_inline_b">Título</label><br>
				<input type="text" name="" id="name" class="r_corners full_width" ng-model="newService.title">
				<p class="f_right color_red" ng-if="signup.nameError">Este campo é obrigatório</p>
			</li>
			<li>
				<label for="descricao" class="m_bottom_5 d_inline_b">Descrição</label><br>
				<textarea type="text" max="99999999999" name="" id="cpf" class="r_corners full_width" ng-model="newService.description"></textarea>
				<p class="f_right color_red" ng-if="signup.cpfError">CPF inválido</p>
			</li>
			<li class="m_bottom_15">
				<label for="tipo" class="m_bottom_5 d_inline_b">Tipo</label><br>
				<!-- <input type="text" name="" id="email" class="r_corners full_width" ng-model="signup.email"> -->
				<!-- <select type="text" ng-model="selectedName" ng-options="x for x in names" class="r_corners full_width" ng-model="newService.type"> -->
				<select name="singleSelect" id="singleSelect" ng-model="newService.type" class="r_corners full_width">
				      <option value="">Selecione um tipo de Serviço</option> <!-- not selected / blank option -->
				      <option value="reforma">Reforma</option> <!-- interpolation -->
				      <option value="jardinagem">Jardinagem</option>
				      <option value="evento">Evento</option>
    			</select><br>
				<p class="f_right color_red" ng-if="signup.emailError">E-mail inválido</p>
			</li>
		</ul>
	</form>
	<footer class="t_mxs_align_c overflow_auto">
		<button class="button_type_4 tr_all_hover r_corners f_right bg_scheme_color color_light f_mxs_none m_mxs_bottom_15" ng-click="newService.newService()">Criar</button>
	</footer>
</div>
