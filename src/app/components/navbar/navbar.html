<header role="banner" ng-controller="navbarCtrl as nav">
  <!--header top part-->
  <section class="h_top_part">
    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-4 col-md-4 col-sm-3 t_xs_align_c">
          <p class="f_size_small" ng-if="!nav.isLogged">Bem vindo visitante, você pode	<a href="#" ui-sref="login">Entrar</a> ou <a ui-sref="cadastro">Criar uma Conta</a> </p>
          <p class="f_size_small" ng-if="nav.isLogged">Bem vindo <strong>{{nav.nome}}</strong>, deseja	<a href="#" ng-click="nav.logout()">Sair?</a> </p>
        </div>
        <nav class="col-lg-4 col-md-4 col-sm-6 t_align_c t_xs_align_c">
          <ul class="d_inline_b horizontal_list clearfix f_size_small users_nav">
            <li><a ng-click="nav.goToMyAcc()" href="#" class="default_t_color">Minha Conta</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
  <!--header bottom part-->
  <section class="h_bot_part container">
    <div class="clearfix row">
      <div class="col-lg-6 col-md-6 col-sm-4 t_xs_align_c">
        <a href="index.html" class="m_xs_bottom_15 d_xs_inline_b">
          <img src="../../../public/images/logo_mais_fudidao.png" alt="" width="60">
        </a>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-8">
        <div class="row clearfix">
          <div class="col-lg-6 col-md-6 col-sm-6 t_align_r t_xs_align_c m_xs_bottom_15">
            <dl class="l_height_medium">
              <dt class="f_size_small">Ligue-nos</dt>
              <dd class="f_size_ex_large color_dark"><b>(11) 99613-5335</b></dd>
            </dl>
          </div>
        
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--main menu container-->
  <div class="container">
    <section class="menu_wrap type_2 relative clearfix t_xs_align_c m_bottom_20">
      <!--button for responsive menu-->
      <button id="menu_button" class="r_corners centered_db d_none tr_all_hover d_xs_block m_bottom_15">
        <span class="centered_db r_corners"></span>
        <span class="centered_db r_corners"></span>
        <span class="centered_db r_corners"></span>
      </button>
      <!--main menu-->
      <nav role="navigation" class="f_left f_xs_none d_xs_none t_xs_align_l">
        <ul class="horizontal_list main_menu clearfix">
          <li class="current relative f_xs_none m_xs_bottom_5"><a ui-sref="home" class="tr_delay_hover color_light tt_uppercase" ng-click="nav.search()" ><b>Início</b></a>
          </li>
          
        </ul>
      </nav>
   
    </section>
  </div>
</header>
