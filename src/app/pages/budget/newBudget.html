  <!--markup header-->
  <!--content-->
  <div class="page_content_offset">
    <div class="container">
          <div class="bs_inner_offsets bg_light_color_3 shadow r_corners m_bottom_45">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <h5 class="fw_medium m_bottom_15">Dados do Orçamento</h5><br>
                <label for="cardNome" class="d_inline_b m_bottom_5">Quem está fazendo o orçamento?</label><br>
                <select name="repeatSelect" id="repeatSelect" ng-model="data.model">
                  <option ng-repeat="option in states" value="{{option.abbrev}}">{{option.abbrev}}</option>
                </select><br><br>
                <form>
                  <ul>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Valor a Pagar</label>
                      <input type="number" min="0.01" step="0.01" max="250000" name="cardNome" ng-model="budgetCtrl.pmt.value" class="r_corners full_width">
                    </li>
                     <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Número de parcelas</label>
                      <input type="number" name="cardNome" ng-model="budgetCtrl.pmt.instalments" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Beneficiário</label>
                      <input type="text" name="cardNome" ng-model="budgetCtrl.pmt.receiver" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">CPF</label>
                      <input type="text" name="cardNome" ng-model="budgetCtrl.pmt.cpf" class="r_corners full_width">
                    </li>
                    <h5 class="fw_medium m_bottom_15">Dados do Cartão</h5>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Nome do Portador</label>
                      <input type="text" name="cardNome" ng-model="budgetCtrl.pmt.card.name" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="numcard" class="d_inline_b m_bottom_5">Número do Cartão</label>
                      <input type="number" min="1000000000000000" max="9999999999999999" name="numcard" ng-model="budgetCtrl.pmt.card.card" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="cardCVV" class="d_inline_b m_bottom_5">CVV</label>
                      <input type="number" max="9999" name="cardCVV" ng-model="budgetCtrl.pmt.card.cvv" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="datacard" class="d_inline_b m_bottom_5">Data de Validade</label>
                      <input type="month" name="datacard" ng-model="budgetCtrl.pmt.card.expDate" class="r_corners full_width">
                    </li>
                  </ul>
                </form>
              </div>
            </div>

          </div>
         </section>
        <!--right column-->
      </div>
    </div>
  </div>
  <!--markup footer-->
</div>
