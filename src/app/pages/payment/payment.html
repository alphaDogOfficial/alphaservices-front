          <h2 class="tt_uppercase color_dark m_bottom_30">Pagamento</h2>
     <!--      <div class="bs_inner_offsets bg_light_color_3 shadow r_corners m_bottom_45">

            <hr class="m_bottom_20">
              <figcaption>
                <input id="card" type="radio" name="radio_2" class="d_none" ng-model="payCtrl.payment" value="card" ng-click="payCtrl.cardSelected()">
                <label for="card"></label>
                <h5 class="color_dark fw_medium m_bottom_15 m_sm_bottom_5">Cartão de Crédito</h5>
                <p>Pagamento via Cartão de Crédito</p>
              </figcaption>
          </div>
          <div class="bs_inner_offsets bg_light_color_3 shadow r_corners m_bottom_45" ng-if="payCtrl.showCard">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <h5 class="fw_medium m_bottom_15">Dados da Transação</h5>
                <form>
                  <ul>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Valor a Pagar</label>
                      <input type="number" name="cardNome" ng-model="payCtrl.pmt.value" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Beneficiário</label>
                      <input type="text" name="cardNome" ng-model="payCtrl.pmt.receiver" class="r_corners full_width">
                    </li>
                    <h5 class="fw_medium m_bottom_15">Dados do Cartão</h5>
                    <li class="m_bottom_15">
                      <label for="cardNome" class="d_inline_b m_bottom_5">Nome do Portador</label>
                      <input type="text" name="cardNome" ng-model="payCtrl.pmt.card.nome" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="numcard" class="d_inline_b m_bottom_5">Número do Cartão</label>
                      <input type="number" min="1000000000000000" max="9999999999999999" name="numcard" ng-model="payCtrl.pmt.card.card" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="cardCVV" class="d_inline_b m_bottom_5">CVV</label>
                      <input type="number" max="9999" name="cardCVV" ng-model="payCtrl.pmt.card.cvv" class="r_corners full_width">
                    </li>
                    <li class="m_bottom_15">
                      <label for="datacard" class="d_inline_b m_bottom_5">Data de Validade</label>
                      <input type="month" name="datacard" ng-model="payCtrl.pmt.card.expDate" class="r_corners full_width">
                    </li>
                  </ul>
                </form>
              </div>
            </div>

          </div>
          <div class="row clearfix">
             <button class="button_type_6 bg_scheme_color f_size_large f_right r_corners tr_all_hover color_light m_bottom_20" ui-sref="listPayment">listar pagamentos</button>
            <button class="button_type_6 bg_scheme_color f_size_large f_right r_corners tr_all_hover color_light m_bottom_20" ng-click="payCtrl.processPayment()">Pagar</button>
          </div>
         </section>

      </div>
