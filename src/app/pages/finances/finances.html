<!--boxed layout-->
<div class="wide_layout relative w_xs_auto">

  <!--markup header type 2-->

  <div ng-include="'navbar.html'"></div>

  <!--slider with banners-->
  <!-- <div ng-include="'flexslider.html'"></div> -->
  <!--content-->
  <div class="page_content_offset">
    <div class="container">
      <!--banners-->
      <!-- <div ng-include="'two-banner.html'"></div> -->
      <div class="row clearfix">

        <!-- <div ng-include="'filter-menu.html'"></div> -->
        <section class="col-lg-12 col-md-12 col-sm-12" ng-if="type !== 'Orçamentos' && type !== 'Contratos' && type !== 'Faturamentos'">
          <h2 class="tt_uppercase color_dark m_bottom_10 heading5">Financeiro {{type}}</h2>
          <br/><br/>
          
          <div class="col-sm-3 col-sm-offset-1">
            <div class="col-sm-7">
              <h3 class="tt_uppercase color_dark m_bottom_10 text-center">Orçamentos x Contratos</h3>
            </div>
            <div class="col-sm-4 col-sm-offset-1">
              <a role="button" ng-click="exportToCSV(0)" class="button_type_3 color_light bg_scheme_color d_block r_corners tr_delay_hover box_s_none" style="width: 5.5rem">
                <span class="d_inline_middle shop_icon" style="margin: 0px">
                  CSV
                </span>
              </a>
            </div>
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="orcData" chart-labels="orcLabels"></canvas> 
          </div>

          <div class="col-sm-6 col-sm-offset-1">
            <div class="col-sm-9">
              <h3 class="tt_uppercase color_dark m_bottom_10 text-center">Valor dos Contratos</h3>
            </div>
            <div class="col-sm-2 col-sm-offset-1">
              <a role="button" ng-click="exportToCSV(1)" class="button_type_3 color_light bg_scheme_color d_block r_corners tr_delay_hover box_s_none" style="width: 5.5rem">
                <span class="d_inline_middle shop_icon" style="margin: 0px">
                  CSV
                </span>
              </a>
            </div>
            <canvas id="bar" class="chart chart-bar" chart-data="contData" chart-labels="contLabels"></canvas>
          </div>

          <br/>
          <br/> 
          <div class="col-sm-10 col-sm-offset-1" style="margin-top: 40px">
            <div class="col-sm-9">
              <h3 class="tt_uppercase color_dark m_bottom_10 text-center">Faturamento Mensal</h3>
            </div>
            <div class="col-sm-1 col-sm-offset-2">
              <a role="button" ng-click="exportToCSV(2)" class="button_type_3 color_light bg_scheme_color d_block r_corners tr_delay_hover box_s_none" style="width: 5.5rem">
                <span class="d_inline_middle shop_icon" style="margin: 0px">
                  CSV
                </span>
              </a>
            </div>
            <canvas id="revenues" class="chart chart-line" chart-data="revenuesData" chart-labels="revenuesLabel" chart-series="revenuesSeries"></canvas>
          </div>

        </section>

        <section class="col-lg-12 col-md-12 col-sm-12" ng-if="type == 'Orçamentos' || type == 'Contratos' || type == 'Faturamentos'">
          <div class="col-sm-9">
            <h2 class="tt_uppercase color_dark m_bottom_10 heading5">Financeiro {{type}}</h2>
          </div>
          <div class="col-sm-1">
            <a role="button" ng-click="exportToCSV(3)" class="button_type_3 color_light bg_scheme_color d_block r_corners tr_delay_hover box_s_none" style="width: 5.5rem">
              <span class="d_inline_middle shop_icon" style="margin: 0px">
                CSV
              </span>
            </a>
          </div>
          <br/><br/>
          
          <table class="table table-striped">
            <thead>
              <tr style="font-weight: bold;">
                <th ng-repeat="label in tableLabel">{{label}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in items">
                <td>R$ {{item.value}}</td>
                <td ng-if="type == 'Orçamentos'">{{item.accepted ? 'Sim' : 'Não'}}</td>
                <td>{{item.service_type}}</td>
                <td>{{item.month}}</td>
              </tr>
          </table>
        </section>
      </div>
    </div>
  </div>
  <!--markup footer-->
  <div ng-include="'footer.html'"></div>
</div>
